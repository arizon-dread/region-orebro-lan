<section>
    <h2>Organisationsinformation</h2>
    <div class="row">
        @for(infoItem of informationList() ; track infoItem.id) {
        <div class="col-md-6 col-xs-12">
            <div class="card">
                <div class="card-header">
                    {{infoItem.title}}
                </div>
                <div class="card-body">
                    {{infoItem.text}}
                </div>
                <div class="card-footer text-small">
                    publicerad: {{infoItem.publishedDate}}
                </div>
            </div>
        </div>
        }
    </div>
</section>
