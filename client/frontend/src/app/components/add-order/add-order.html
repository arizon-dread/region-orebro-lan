<div class="card w-100 mt-5">
    <div class="card-header">
        <h3>Ny beställning</h3>
    </div>
    <div class="card-body">
        @if(this.items){
            @for(item of this.items; track item.id){
            <div class="mb-3">
                <h5>{{item.name}}</h5>
                <p>{{item.manufacturer}}</p>
                <p>Pris: {{item.price}} kr</p>
            </div>
            <div>
                <label for="quantity-{{item.id}}" class="form-label">Antal:</label>
                <input type="number" id="quantity-{{item.id}}" class="form-control" min="0">
                <button class="btn btn-primary mt-2" (click)="addToOrder(item, 1)">Lägg till i varukorg</button>
            </div>
            }
        }
        @else{
            <p>Inga varor tillgängliga.</p>
        }
    </div>
</div>
