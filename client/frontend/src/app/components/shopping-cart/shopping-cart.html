<div class="d-flex flex-container">
    <div class="card w-100 mt-5">
        <div class="card-header">
            <h3>Varukorg</h3>
        </div>
        <div class="card-body">
            @if(this.order){
            @for(orderRow of this.order.orderRows; track orderRow.item.id){
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h5>{{orderRow.item.name}}</h5>
                    <p class="mb-0">Antal: {{orderRow.ammount}}</p>
                </div>
                <div>
                    <p class="mb-0">Pris: {{orderRow.item.price * orderRow.ammount}} kr</p>
                </div>
            </div>
            }
            }
            @else{
            <p class="text-center">Inga varor i varukorgen</p>
            }
        </div>
        <div class="card-footer">
            <button class="btn btn-danger me-3">Rensa</button>
            <button class="btn btn-success" (click)="postOrder()">Lägg beställning</button>
        </div>
    </div>
</div>
